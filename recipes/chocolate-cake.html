<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chocolate Cake Recipe</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1>Chocolate Cake</h1>
        <img src="https://www.thewholesomedish.com/wp-content/uploads/2021/08/The-Best-Homemade-Chocolate-Cake-Square-1-736x736.jpg" alt="Chocolate Cake">
        
        <h2>Description</h2>
        <p>Classic desert.</p>
        
        <h3>Ingredients</h3>
        <ul>
            <li>Milk</li>
            <li>Flour</li>
            <li>Granulated sugar</li>
            <li>Eggs</li>
            <li>Buttermilk</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Pre-heat oven</li>
            <li>Butter and lightly flour cake pans</li>
            <li>Mix ingredients in a large bowl</li>
            <li>Add to pan</li>
            <li>Bake</li>
        </ol>
